<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>RWD原理與應用-bootstrap</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/bootstrap_css.css">

  
</head>

<body>
  
<header class="jumbotron">
  <div class="container">
    <h3>走在城市的街道上</h3>
    <h1>輕快．日光</h1>
  </div>
</header>
<section class="intro">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="section-heading">最後一次旅行是什麼時候呢?</h2>
        <h3 class="section-subheading">上一次的旅行，依舊湧入記憶</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-coffe"><img src="https://unsplash.it/600/600?image=926" alt=""/>
        <h4>坐下來喝一杯咖啡</h4>
        <h6 class="text-muted">就像沒有壓力的人生</h6>
      </div>
      <div class="col-md-4 col-coffe"><img src="https://unsplash.it/600/600?image=924" alt=""/>
        <h4>坐下來喝一杯咖啡</h4>
        <h6 class="text-muted">就像沒有壓力的人生</h6>
      </div>
      <div class="col-md-4 col-coffe"><img src="https://unsplash.it/600/600?image=915" alt=""/>
        <h4>坐下來喝一杯咖啡</h4>
        <h6 class="text-muted">就像沒有壓力的人生</h6>
      </div>
    </div>
  </div>
</section>
<section class="story">
  <div class="container">
    <div class="row">
      <div class="col-md-12"><img class="icon-coffe" src="https://s-media-cache-ak0.pinimg.com/originals/30/a5/6d/30a56df88faf58730bfcb38fd2e77203.png" alt=""/>
        <h2 class="section-heading">旅行的意義</h2>
        <h3 class="section-subheading">體驗的文化概念</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <p class="h2">3.5525億平方公里</p>
        <p class="content">欣賞沿路人文、地理、景色，但是到達終點可能會稍作停留就返回。</p>
      </div>
      <div class="col-md-6">
        <p class="h2">背包客</p>
        <p class="content">這樣的資訊交流使得諸多背包客們能夠從互相學習，同時能夠省錢。</p>
      </div>
    </div>
  </div>
</section>
<section class="pictures">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 pic1">
        <div class="text-panel">
          <h1>旅途中的各位</h1>
          <p>目前走過探索過哪些地方</p>
        </div>
      </div>
      <div class="col-md-6 pic2">
        <div class="text-panel">
          <h1>自助旅行</h1>
          <p>世界太多美好等著我們去</p>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="ask">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h2 class="section-heading">你曾經是否想想過要去旅行?</h2>
        <h3 class="section-subheading text-muted">那還在猶豫什麼，沒有思緒，停下腳步去走走也無坊</h3>
        <input class="form-control"/>
      </div>
    </div>
  </div>
</section>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

  
</body>
</html>
